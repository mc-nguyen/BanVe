<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bán Vé cho Hương Ca Học Trò 18</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="form-ticket">
            <div class="place">
                <h1>Info bán vé:</h1>
                <label for="ten">Tên:</label>
                <input type="text" id="ten">
                <label for="churches">Nhà Thờ:</label>
                <!-- <input type="#"> -->
                <select name="" id="churches">
                    <option v-for="church in churches">{{ church }}</option>
                </select>
                <br>
                <label for="ngay">Ngày:</label><br>
                <input type="date" id="ngay">
                <br>
                <label for="gio">Giờ:</label><br>
                <input type="time" id="gio">
            </div>
            <div class="info">
                <h1>Sau khi mua vé:</h1>
                <label for="total">Tổng số vé:</label>
                <input id="total" type="number" name="total" onchange="calculation()">
                <label for="rest">Số vé còn lại:</label>
                <input id="rest" type="number" name="rest" onchange="calculation()">
                <label for="money">Số tiền tổng cộng:</label>
                <input id="money" type="number" name="money" onchange="calculation()">
                <label for="changes">Tiền thối:</label>
                <input id="changes" type="number" name="changes" onchange="calculation()">
            </div>
            <button type="Tính Tiền" onclick="calculation()">Submit</button>
            <div class="icon">
                <img src="FlyerHCHT18.png" height="145">
            </div>
            <div class="result">
                <p>Số vé bán được: <strong id="sold">{{sold}}</strong></p>
                <p>Thành tiền: <strong id="profit">{{profit}}</strong></p>
                <p>Tiền cho bán vé: <strong id="tickets">{{tickets}}</strong></p>
                <p>Tiền donation: <strong id="donation">{{donation}}</strong></p>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="javascript.js"></script>
    </body>
</html>
